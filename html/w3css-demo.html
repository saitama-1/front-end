<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      .w3-dropdown-click .w3-dropdown-content {
        display: none;
      }
      .w3-dropdown-click .w3-show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="w3-container">
      <h2>Clickable Dropdown</h2>
      <p>Click on the button to open the dropdown menu.</p>
      <div class="w3-dropdown-click">
        <button onclick="myFunction(this)" class="w3-button w3-black">
          Click Me!
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
      </div>
    </div>
    <div class="w3-container">
      <h2>Clickable Dropdown</h2>
      <p>Click on the button to open the dropdown menu.</p>
      <div class="w3-dropdown-click">
        <button onclick="myFunction(this)" class="w3-button w3-black">
          Click Me!
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
      </div>
    </div>
    <div class="w3-container">
      <h2>Clickable Dropdown</h2>
      <p>Click on the button to open the dropdown menu.</p>
      <div class="w3-dropdown-click">
        <button onclick="myFunction(this)" class="w3-button w3-black">
          Click Me!
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
      </div>
    </div>

    <script>
      function myFunction(button) {
        var dropdowns = document.querySelectorAll(".w3-dropdown-content");
        dropdowns.forEach(function (dropdown) {
          if (dropdown !== button.nextElementSibling) {
            dropdown.classList.remove("w3-show");
          }
        });

        var content = button.nextElementSibling;
        if (content.classList.contains("w3-show")) {
          content.classList.remove("w3-show");
        } else {
          content.classList.add("w3-show");
        }
      }

      window.onclick = function (event) {
        if (!event.target.matches(".w3-button")) {
          var dropdowns = document.querySelectorAll(".w3-dropdown-content");
          dropdowns.forEach(function (dropdown) {
            dropdown.classList.remove("w3-show");
          });
        }
      };
    </script>
  </body>
</html>
