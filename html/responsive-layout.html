<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Reset lại một vài thuộc tính */
      * {
        margin: 0;
        padding: 0;
      }

      ol,
      ul {
        list-style: none;
      }

      img {
        border: none;
        vertical-align: top;
      }

      /* Nội dung layout */
      #layout {
        border: 1px solid #a3a2a3;
        margin: 20px auto;
        width: 700px;
      }
      header,
      footer,
      #content,
      aside,
      .box-list li {
        font-size: 30px;
        text-align: center;
      }
      header {
        background-color: #92dfc8;
        height: 80px;
        line-height: 80px;
      }
      main {
        display: flex;
        flex-wrap: wrap;
      }
      #content {
        background-color: #caeff2;
        height: 400px;
        line-height: 400px;
        width: 500px;
      }
      aside {
        background-color: #f2d8ca;
        height: 400px;
        line-height: 400px;
        width: 200px;
      }
      .box-list {
        display: flex;
        margin-top: 10px;
      }
      .box-list li {
        background-color: #f2f1ca;
        height: 150px;
        line-height: 150px;
        text-align: center;
        margin-right: 10px;
        margin-bottom: 10px;
        width: 167.49px;
      }
      .box-list li:last-child {
        margin-right: 0;
      }
      footer {
        background-color: #eecbf3;
        height: 80px;
        line-height: 80px;
      }

      @media only screen and (max-width: 700px) {
        #layout,
        #content,
        aside {
          width: 100%;
        }
        main {
          flex-direction: column;
        }
        aside {
          order: 2;
        }
        .box-list {
          flex-wrap: wrap;
          justify-content: space-around;
          order: 1;
        }
        .box-list li {
          margin-right: 0;
          width: 48%;
        }
      }

      @media only screen and (max-width: 468px) {
        .box-list li {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <header>HEADER</header>

      <main>
        <section id="content">CONTENT</section>

        <aside>ASIDE</aside>

        <ul class="box-list">
          <li>Box 1</li>
          <li>Box 2</li>
          <li>Box 3</li>
          <li>Box 4</li>
        </ul>
      </main>

      <footer>FOOTER</footer>
      <!-- / id layout -->
    </div>
  </body>
</html>
